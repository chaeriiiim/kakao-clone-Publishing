<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-inner">
        <nav>
          <a href="#">
            <img src="img/kakao_logo.png" alt="카카오 로고" class="logo-img" />
          </a>

          <div class="gnb">
            <ul class="gnb-list">
              <li class="gnb-item">
                <a href="#">소개</a>
              </li>
              <li class="gnb-item">
                <a href="#">기술과 서비스</a>
              </li>
              <li class="gnb-item">
                <a href="#">약속과 책임</a>
              </li>
              <li class="gnb-item">
                <a href="#">소식</a>
              </li>
              <li class="gnb-item">
                <a href="#">투자정보</a>
              </li>
            </ul>
          </div>

          <div class="gnb-icons">
            <button aria-label="검색 아이콘">
              <img src="img/kakao_search_icon.svg" alt="" />
            </button>
            <button aria-label="언어선택 아이콘">
              <img src="img/kakao_language_icon.svg" alt="" />
            </button>
            <button aria-label="다크모드 아이콘">
              <img src="img/kakao_darkmode_icon.svg" alt="" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
      <section class="visual">
        <div class="visual-video">
          <video
            src="img/main_visual_video.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
        <div class="visual-content">
          <a href="#">
            <div class="visual-card card1">
              <p>사람을 이해하는 기술로<br />필요한 미래를 더 가깝게</p>
            </div>
          </a>
          <div class="visual-card card2"></div>
          <div class="visual-card card3"></div>
        </div>
      </section>
    </main>
    <!-- main -->
  </body>
</html>
