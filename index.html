<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-inner">
        <nav>
          <a href="#">
            <img src="img/kakao_logo.png" alt="카카오 로고" class="logo-img" />
          </a>

          <div class="gnb">
            <ul class="gnb-list">
              <li class="gnb-item">
                <a href="#">소개</a>
              </li>
              <li class="gnb-item">
                <a href="#">기술과 서비스</a>
              </li>
              <li class="gnb-item">
                <a href="#">약속과 책임</a>
              </li>
              <li class="gnb-item">
                <a href="#">소식</a>
              </li>
              <li class="gnb-item">
                <a href="#">투자정보</a>
              </li>
            </ul>
          </div>

          <div class="gnb-icons">
            <button aria-label="검색 아이콘">
              <img src="img/kakao_search_icon.svg" alt="" />
            </button>
            <button aria-label="언어선택 아이콘">
              <img src="img/kakao_language_icon.svg" alt="" />
            </button>
            <button aria-label="다크모드 아이콘">
              <img src="img/kakao_darkmode_icon.svg" alt="" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
      <section class="visual">
        <!-- 메인 비디오 부분 -->
        <div class="visual-video">
          <video
            src="img/main_visual_video.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="video-overlay"></div>
          <div class="visual-cta">
            <a href="#" class="cta-button"
              >자세히 알아보기
              <img src="img/visual_next_button.png" alt="화살표 아이콘" />
            </a>
          </div>
        </div>
        <!-- 메인 비디오 부분 -->

        <!-- 메인 카드UI 부분 -->
        <div class="visual-content">
          <!-- 카드1 -->
          <a href="#" class="visual-card card1">
            <p>사람을 이해하는 기술로</p>
            <p>필요한 미래를 더 가깝게</p>
          </a>

          <!-- 카드2 -->
          <div class="visual-card card2">
            <div class="visual-slide-wrapper">
              <!-- 슬라이드1 -->
              <a href="#" class="slide">
                <span class="visual-yellow-badge">카카오의 기술</span>
                <strong>AI 서비스를<br />내 일상 속으로</strong>
                <span class="visual-tag">#AI #오픈AI #전략적제휴</span>
              </a>

              <!-- 슬라이드2 -->
              <a href="#" class="slide active">
                <span class="visual-yellow-badge">카카오의 설명서</span>
                <strong>모두의 카톡을<br />더 가깝고 안전하게</strong>
                <span class="visual-tag">#업데이트소식 #톡활용팁</span>
              </a>
            </div>

            <div class="indicator-wrapper">
              <span class="dot active" data-index="0"></span>
              <span class="dot" data-index="1"></span>
            </div>
          </div>

          <!-- 카드3 -->
          <a class="visual-card card3">
            <img src="img/kakaotalk_logo.webp" alt="카카오톡 로고" />
            <p>카카오톡 다운로드</p>
          </a>
        </div>
        <!-- 메인 카드UI 부분 -->
      </section>

      <!-- 카카오 이야기 -->
      <section class="kakao-story-section">
        <div class="kakao-story-title">
          <span class="kakao-title-content"
            >카카오와 카카오 그룹이 축적해 온 이야기들</span
          >
          <div class="kakao-story-button">
            <button></button>
          </div>
        </div>
      </section>

      <!-- 카카오 서비스 -->
      <section class="kakao-service-section">
        <div class="kakao-service-title">
          <span class="kakao-service-title-content">
            더 나은 세상을 만드는 카카오 서비스
          </span>
        </div>

        <div class="kakao-service-cards" id="cardContainer">
          <ul class="service-card-list">
            <li class="service-card-item">
              <strong>커뮤니케이션</strong>
              <div class="app-icons">
                <a href="#"><img src="img/icon_1_1.png" alt="카카오톡" /></a>
                <a href="#"><img src="img/icon_1_2.png" alt="카카오디" /></a>
                <a href="#"
                  ><img src="img/icon_1_3.png" alt="카카오 이모티콘"
                /></a>
                <a href="#"
                  ><img src="img/serive_icon_plus.svg" alt="더보기"
                /></a>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!-- main -->

    <!-- script -->
    <script>
      //main visual 인디케이터
      const dots = document.querySelectorAll(".dot");
      const slides = document.querySelectorAll(".card2 .slide");

      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
          slides.forEach((slide) => slide.classList.remove("active"));
          dots.forEach((d) => d.classList.remove("active"));

          slides[index].classList.add("active");
          dot.classList.add("active");
        });
      });

      // 서비스 카드 UI 데이터
      const serviceData = [
        {
          category: "비즈니스",
          icons: [
            { src: "img/icon_2_1.png", alt: "카카오톡 채널" },
            { src: "img/icon_2_2.png", alt: "카카오 클라우드" },
            { src: "img/icon_2_3.png", alt: "카카오 아지트" },
            { src: "img/serive_icon_plus.svg", alt: "더보기" },
          ],
        },
      ];

      const container = document.getElementById("cardContainer");

      serviceData.forEach((service) => {
        const ul = document.createElement("ul");
        ul.className = "service-card-list";

        const li = document.createElement("li");
        li.className = "service-card-item";

        const strong = document.createElement("strong");
        strong.textContent = service.category;

        const iconBox = document.createElement("div");
        iconBox.className = "app-icons";

        service.icons.forEach((icon) => {
          const a = document.createElement("a");
          a.href = "#";

          const img = document.createElement("img");
          img.src = icon.src;
          img.alt = icon.alt;

          a.appendChild(img);
          iconBox.appendChild(a);
        });

        li.appendChild(strong);
        li.appendChild(iconBox);
        ul.appendChild(li);
        container.appendChild(ul);
      });
    </script>
  </body>
</html>
