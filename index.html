<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-inner">
        <nav>
          <a href="#">
            <img src="img/kakao_logo.png" alt="카카오 로고" class="logo-img" />
          </a>

          <div class="gnb">
            <ul class="gnb-list">
              <li class="gnb-item">
                <a href="#">소개</a>
              </li>
              <li class="gnb-item">
                <a href="#">기술과 서비스</a>
              </li>
              <li class="gnb-item">
                <a href="#">약속과 책임</a>
              </li>
              <li class="gnb-item">
                <a href="#">소식</a>
              </li>
              <li class="gnb-item">
                <a href="#">투자정보</a>
              </li>
            </ul>
          </div>

          <div class="gnb-icons">
            <button aria-label="검색 아이콘">
              <img src="img/kakao_search_icon.svg" alt="" />
            </button>
            <button aria-label="언어선택 아이콘">
              <img src="img/kakao_language_icon.svg" alt="" />
            </button>
            <button aria-label="다크모드 아이콘">
              <img src="img/kakao_darkmode_icon.svg" alt="" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
      <section class="visual">
        <div class="visual-video">
          <video
            src="img/main_visual_video.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="video-overlay"></div>
          <div class="visual-cta">
            <a href="#" class="cta-button"
              >자세히 알아보기
              <img src="img/visual_next_button.png" alt="화살표 아이콘" />
            </a>
          </div>
        </div>
        <div class="visual-content">
          <a href="#" class="visual-card card1">
            <p>사람을 이해하는 기술로</p>
            <p>필요한 미래를 더 가깝게</p>
          </a>
          <div class="visual-card card2">
            <a href="#">
              <span class="visual-yellow-badge">카카오의 기술</span>
              <strong>AI 서비스를<br />내 일상 속으로</strong>
              <span class="visual-tag">#AI #오픈AI #전략적제휴</span>
            </a>
          </div>
          <a class="visual-card card3">
            <img src="img/kakaotalk_logo.webp" alt="카카오톡 로고" />
            <p>카카오톡 다운로드</p>
          </a>
        </div>
      </section>
    </main>
    <!-- main -->
  </body>
</html>
