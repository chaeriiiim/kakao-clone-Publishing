<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <nav>
          <div>
            <a href="#">
              <img
                src="img/kakao_logo.png"
                alt="카카오 로고"
                class="logo-img"
              />
            </a>
          </div>

          <div class="gnb">
            <ul class="gnb-list">
              <li class="gnb-item">
                <a href="#">소개</a>
              </li>
              <li class="gnb-item">
                <a href="#">기술과 서비스</a>
              </li>
              <li class="gnb-item">
                <a href="#">약속과 책임</a>
              </li>
              <li class="gnb-item">
                <a href="#">소식</a>
              </li>
              <li class="gnb-item">
                <a href="#">투자정보</a>
              </li>
            </ul>
          </div>

          <div class="gnb-icons">
            <button aria-label="검색 아이콘">
              <img src="img/kakao_search_icon.svg" alt="" />
            </button>
            <button aria-label="언어선택 아이콘">
              <img src="img/kakao_language_icon.svg" alt="" />
            </button>
            <button aria-label="다크모드 아이콘">
              <img src="img/kakao_darkmode_icon.svg" alt="" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- header -->
  </body>
</html>
